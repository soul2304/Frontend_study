<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table border="1" cellpadding="10px" width="50%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mark1</th>
                <th>Mark2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arun</td>
                <td colspan="2">20</td>
            </tr>
            <tr>
                <td rowspan="2">Manu</td>
                <td>22</td>
                <td>50</td>
            </tr>
            <tr>
                <td>23</td>
                <td>45</td>
            </tr>
        </tbody>

    </table>
<br>
<br>
<br>
    <table border="1" cellpadding="10px" width="50%">
        <thead>
            <tr>
            <th colspan="4">Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">Subtitle</th>
                <th colspan="2">Subtitle</th>
            </tr>
            <tr>
                <td>item</td>
                <td>123</td>
                <td>item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>item</th>
                <td>123</td>
                <td>item</td>
                <td>123</td>
            </tr>
            <tr>
                <th colspan="2">Subtitle</th>
                <th colspan="2">Subtitle</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
